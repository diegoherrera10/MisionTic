<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inventario Cafetería</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/mis_estilos.css">

</head>
<body>
	
	<div class="contenedor">
        
        <div class="centro">
            <div class="centro-izquierda">
            </div>

            <div class="centro-derecha">
                <form class="formulario">
                    <div class="formulario-subtitulo">
                        <img height=100px src="images/icons/cafe.png"></img>
                    </div>
                    <div class="formulario-titulo">
                        Inventario Cafetería
                    </div>
                    <br><br>

                    <div class="formulario-subtitulo">
                        Inicio sesión
                    </div>

                    <div class="formulario-subtitulo">
                    </div>
                    
                    <div class="espacio_campo_texto">
                        <input class="campo_texto" type="text" name="username" placeholder="Nombre de usuario">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="espacio_campo_texto">
                        <input class="campo_texto" type="password" name="pass" placeholder="Contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="espacio_boton">
                        <button class="boton">
                            Iniciar sesión
                        </button>
                    </div>
                    <br>


                    <div class="formulario-subtitulo">
                        <a href="#">
                            Recuperación de contraseña
                        </a>
                    </div>

            </form>
            </div>
        </div>
            
        <div class="footer">
        </div>
	</div>
	
	
</body>
</html>
